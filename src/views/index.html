<!-- isso é uma tag <html> -->
<!-- Na tag <head> irá configurações do meu documento -->
<!-- na tag <body> irá todo conteúdo visível na página -->
<!--
    HTML
    Hyper
    Text
    Markup
    Language
-->

<!DOCTYPE html>
<html lang="pt=br"> <!-- lang é um atributo -->
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8257E5">
    <title>Proffy | Sua plataforma de estudos online</title>

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png"> <!-- vai colocar aquele pequeno icone na tab acima, junto com o title -->
   
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/Partials/page-landing.css">
   
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    
    <script src="/scripts/addField.js" defer></script><!-- o defer do JS serve para que o JS só funcione depois de ler toda o HTML, do contrario, ele só ia considerar o que estivesse acima.-->

</head>
<body id="page-landing"> <!-- para acessar id, usar #, para acessar class, usar .-->
    <div id="container">
        
        <div class="logo-container">
            <img src="/images/logo.svg" alt="Proffy">
            <h2>Sua Plataforma de Estudos OnLine</h2>
        </div>
       
        <img class="hero-image" src="/images/landing.svg" alt="Plataforma de Estudos">

        <div class="buttons-container">
            <a class="study" href="/study">
                <img src="/images/icons/study.svg" alt="Estudar">Estudar
            </a>
            <a class="give-classes" href="/give-classes">
                <img src="/images/icons/give-classes.svg" alt="Dar Aulas">Dar Aulas
            </a>
        </div>

        <p class="total-connections">Total de 200 conexões já realizadas
        <img src="/images/icons/purple-heart.svg" alt="coração roxo">
        </p>

    </div>

</body>
</html>
