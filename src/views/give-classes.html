<!-- isso é uma tag <html> -->
<!-- Na tag <head> irá configurações do meu documento -->
<!-- na tag <body> irá todo conteúdo visível na página -->
<!--
    HTML
    Hyper
    Text
    Markup
    Language
-->

<!DOCTYPE html>
<html lang="pt=br"> <!-- lang é um atributo -->
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>
   
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/Partials/header.css">
    <link rel="stylesheet" href="/styles/Partials/forms.css">
    <link rel="stylesheet" href="/styles/Partials/page-give-classes.css">
   
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    
    <script src="/scripts/addField.js" defer></script>

</head>
<body id="page-give-classes"> <!-- para acessar id, usar #; para acessar class, usar .-->
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>
            <div class="header-content">
                <strong>Que incrível que você quer dar aulas!</strong> <!-- tag STRONG é uma tag que já vem com o BOLD/NEGRITO -->
                <p>O primiro passo é preencher esse formulário de inscrição.</p>
                
            </div>
        </header>
        
        <main>
            <form action="/save-classes" id="create-class" method="POST">
                <fieldset>

                    <legend>Seus dados</legend>

                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input name="name" id="name" required>
                    </div>

                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com https://)</small></label> <!-- tag <small> informa que tem um pequeno texto, editavel no CSS. -->
                        <input name="avatar" id="avatar" type="url" required>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>

                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea> <!-- importante deixar o fechamento </textarea> na mesma linha da tag, pois desta forma o cursor vai para a primeira posição dentro da caixa. -->
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Sobre a aula</legend>
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject" required>
                            <option value="">Selecione uma opção</option>
                                {%for subject in subjects %}
                                    <option value="{{loop.index}}"> {{subject}} </option>
                                {%endfor%}

                            <!--
                            <option value="1">Artes</option>
                            <option value="2">Biologia</option>
                            <option value="3">Ciências</option>
                            <option value="4">Educação Física</option>
                            <option value="5">Física</option>
                            <option value="6">Geografia</option>
                            <option value="7">História</option>
                            <option value="8">Matemática</option>
                            <option value="9">Português</option>
                            <option value="10">Química</option>-->
                        
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="cost">Custo da sua hora/aula<small>(R$)</small></label>
                        <input name="cost" type="cost" id="cost" type="number" required>
                    </div>                    
                </fieldset>

                <fieldset id="schedule-items">
                    <legend>Horários disponíveis
                        <button type="button" id="add-time">+ Novo Horário</button>
                    </legend> 

                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" required> <!-- os colchetes dirão ao backend que o weekday pode ir com mais de um valor -->
                                <option value="">Selecione uma opção</option>
                                    {%for weekday in weekdays %}
                                        <option value="{{loop.index0}}">
                                            {{weekday}}
                                        </option>
                                    {%endfor%}
                            
                                <!--<option value="0">Domingo</option>
                                <option value="1">Segunda-feira</option>
                                <option value="2">Terça-feira</option>
                                <option value="3">Quarta-feira</option>
                                <option value="4">Quinta-feira</option>
                                <option value="5">Sexta-feira</option>
                                <option value="6">Sábado</option>-->
                        
                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]" required>
                        </div>

                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time" name="time_to[]" required>
                        </div>

                    </div>

                </fieldset>

            </form>

            <footer>
                <p>
                    <img src="/images/icons/warning.svg" alt="Aviso Importante">Importante!<br> Preencha todos os dados
                </p>
                <button type="submit" form="create-class">Salvar cadastro</button> <!-- como o botão está fora do <form>, o HTML não sabe que ele é para enviar o formulário. Então, para relacionar esse button ao form, eu coloco o parametro form="id_do_formulario" nas características do botao -->
            </footer>
            
        </main>
    </div>

</body>
</html>
